{% extends 'base.html' %}
{% block title %}Singup For Gym{% endblock title %}
{% block body %}
{% load static %}
<div class="container">
    <h2 class="text-center mb-5 mt-2">Fill The Form To Sign Up</h2>
    <form action={% url 'signup' %} method="POST"> {% csrf_token %}
        <div class="row">
            <div class="col">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Your Email id" required>
                <small id="emailHelp" class="form-text ml-1 text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="col">
                <label for="uname">Enter Username</label>
                <input type="text" name="uname" class="form-control" placeholder="Username" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <label for="pass1">Enter Passward</label>
                <input type="password" name="pass1" class="form-control" placeholder="Enter Your Passward" required>
            </div>
            <div class="col">
                <label for="pass2">Confirm Passward</label>
                <input type="password" name="pass2" class="form-control" placeholder="ReEnter Your Passward" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
{% endblock body %}
